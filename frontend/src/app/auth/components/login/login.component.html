<div class="login-container">
<div class="login-card">
<div class="login-header">
<h4>Login</h4>
</div>
<div class="login-body">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div class="form-group">
<label for="username">Username</label>
<input type="text" id="username" formControlName="username" name="username" placeholder="Enter your username">
<div *ngIf="f['username'].invalid && f['username'].touched" class="error-message">
<small *ngIf="f['username']?.errors?.['required']">Username is required</small>
<small *ngIf="f['username']?.errors?.['pattern']">Username cannot contain special characters.</small>
</div>
</div>
 
        <div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" formControlName="password" name="password" placeholder="Enter your password">
<div *ngIf="f['password'].invalid && f['password'].touched" class="error-message">
<small *ngIf="f['password']?.errors?.['required']">Password is required</small>
<small *ngIf="f['password']?.errors?.['minlength']">Password must be at least 8 characters long.</small>
<small *ngIf="f['password']?.errors?.['pattern']">Password must contain at least one capital letter and one numeric digit.</small>
</div>
</div>
 
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
 
      <div class="signup-link">
<a routerLink="/auth/register">Sign up</a>
</div>
 
      <div *ngIf="errorMessage" class="error-alert">
<p>{{errorMessage}}</p>
</div>
</div>
</div>
</div>
