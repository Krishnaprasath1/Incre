<!-- LOGIN FORM -->
<div class="login-container d-flex justify-content-center align-items-center vh-100 bg-light-gray">
  <div class="card shadow-lg border-0 p-5" style="max-width: 400px; border-radius: 15px; background-color: #f5f3f0;">
    <div class="login-header text-center mb-4">
      <h4 class="fw-bold text-dark-gray text-uppercase">Login</h4>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-4">
        <label for="username" class="form-label fw-semibold text-secondary">Username</label>
        <input type="text" id="username" formControlName="username" name="username"
               placeholder="Enter your username"
               class="form-control form-control-lg bg-light border-0 rounded-3 shadow-sm">
        <div *ngIf="f['username'].invalid && f['username'].touched" class="text-danger mt-1 small">
          <small *ngIf="f['username']?.errors?.['required']">Username is required</small>
          <small *ngIf="f['username']?.errors?.['pattern']">Username cannot contain special characters.</small>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="password" class="form-label fw-semibold text-secondary">Password</label>
        <input type="password" id="password" formControlName="password" name="password"
               placeholder="Enter your password"
               class="form-control form-control-lg bg-light border-0 rounded-3 shadow-sm">
        <div *ngIf="f['password'].invalid && f['password'].touched" class="text-danger mt-1 small">
          <small *ngIf="f['password']?.errors?.['required']">Password is required</small>
          <small *ngIf="f['password']?.errors?.['minlength']">Password must be at least 8 characters long.</small>
          <small *ngIf="f['password']?.errors?.['pattern']">Password must contain one capital letter and one number.</small>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid"
              class="btn w-100 btn-lg shadow-sm text-light"
              style="background-color: #4b4b4b; border-radius: 10px;">Login</button>

      <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">{{errorMessage}}</div>

      <div class="text-center mt-3">
        <a routerLink="/auth/register" class="text-muted text-decoration-none">Don't have an account? Sign up</a>
      </div>
    </form>
  </div>
</div>
