   <div class="ticket-booking-container container mt-4 p-4 rounded shadow-lg">
    <h2 class="text-center mb-4" style="color:#4B0082;">Book Tickets</h2>
  
    <form [formGroup]="ticketBookingForm" (ngSubmit)="onSubmit()"> 
      <!-- Email field -->
      <div class="form-group mb-3">
        <label for="email" style="color:#4B0082;">Email</label>
        <input 
          id="email" 
          formControlName="email" 
          type="email" 
          class="form-control border border-2"
          placeholder="Enter Email"
          style="border-color:#854ca5;"
        >
        <div *ngIf="ticketBookingForm.get('email')?.invalid && ticketBookingForm.get('email')?.touched" class="text-danger mt-1">
          <small>Email is required and must be valid.</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="match" style="color:#4B0082;">Match</label>
        <select
          formControlName="match"
          class="form-select border border-2"
          style="border-color:#854ca5;"
        >
          <option value="">Select a Match</option>
          <option *ngFor="let match of matches" [ngValue]="match">
            {{ match.firstTeam.teamName }} vs {{ match.secondTeam.teamName }}
          </option>
        </select>
        <div *ngIf="ticketBookingForm.get('match')?.invalid && ticketBookingForm.get('match')?.touched" class="text-danger mt-1">
          <small>Match selection is required.</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="numberOfTickets" style="color:#4B0082;">Number of Tickets</label>
        <input
          id="numberOfTickets"
          formControlName="numberOfTickets"
          type="number"
          class="form-control border border-2"
          placeholder="Enter Number of Tickets"
          style="border-color:#854ca5;"
        >
        <div *ngIf="ticketBookingForm.get('numberOfTickets')?.invalid && ticketBookingForm.get('numberOfTickets')?.touched" class="text-danger mt-1">
          <small>Enter a valid number of tickets.</small>
        </div>
      </div>
      <button
      type="submit"
      [disabled]="ticketBookingForm.invalid"
      class="btn w-100 mb-2"
      style="background-color:#4B0082; color:white;"
    >
    Book Tickets
  </button>

  <!-- Dashboard link -->
  <a
    routerLink="/ipl"
    class="btn w-100"
    style="background-color:#854ca5; color:white;"
  >
    Dashboard
  </a>
</form>
<div *ngIf="successMessage" class="alert mt-3" style="background-color:#e6d6f5; color:#4B0082;">
  <p class="m-0">{{ successMessage }}</p>
</div>

<div *ngIf="errorMessage" class="alert alert-danger mt-3">
  <p class="m-0">{{ errorMessage }}</p>
</div>
</div>
